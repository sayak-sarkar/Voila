<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="stylesheets/voila.css">
		<script src="scripts/jquery-1.10.2.min.js"></script>
		<script src="scripts/voila.js"></script>
		<script src="scripts/jszip.js"></script>
		<title>Voila!</title>
	</head>


	<body>

		<div id="appTypeSelector" class="unhidden">
			<div class="caption"><h1>Voila!</h1></div>
			<hr/>
			<br/>
			<div id="selectorOptions">
				<br/><br/>
				<div id="addApp">
					<input class="submit" onclick="createNew()" type="submit" value="Create New Application">
				</div>
				<br/>
				<div id="editApp">
					<input class="submit" onclick="viewExisting()" type="submit" value="View Existing Applications">
				</div>
				<br/>
			</div>
			<br/>
			<hr/>
			<div id="footer">
			</div>
			<br/>
		</div>


		<div id="manifestGenerator" class="hidden">
			<div class="caption">Voila! - Manifest Generator</div>
			<hr/>
			<form name="manifestForm" action="#" onsubmit="validateForm(); return false">
				<div id="appDetails">
					App Name: <br><input type="text" name="name" id="appname"><br>
					App Description: <br><textarea cols="27" rows="8" name="description" id="appdesc"></textarea><br>
				</div>
				<div id="developerDetails">
					Developer's Name: <br><input type="text" name="name" id="devname"><br>
					Developer's URL: <br><input type="text" name="url" id="devurl"><br>
				</div>
				<hr/>
				<div id="footer">
					<input class="submit" type="button" value="< Back" onclick="goHomeFromManifest()">
					<input class="submit" type="submit" value="Next >">
				</div>
			</form>
			<br/>
		</div>


		<div id="editor" class="hidden">
			<div class="caption">Voila! - Source Editor</div>
			<hr/>
			<div id="header">
				<a href="javascript:unhide('htmlInput');">
					<div id="htmlLabel" style="background: -moz-linear-gradient(center top , #84c63c 0pt, #57a21f 100%); float: left; width: 33%;"> HTML </div>
				</a>
				<a href="javascript:unhide('cssInput');">
					<div id="cssLabel" style="float: left; width: 33%;"> CSS </div>
				</a>
				<a href="javascript:unhide('jsInput');">
					<div id="jsLabel" style="float: left; width: 33%;"> JS </div>
				</a>
			</div>
			<hr/>
			<form name="editorForm" action="#" onsubmit="submitCode(); return false">
				<div id="wrapper">
					<div>
						<textarea class="unhidden" cols="42" id="htmlInput" rows="21" name="htmlEditor">
<!--Sample HTML Source below-->
<html>
<head>
<meta charset="utf-8">
<title><!-- App Title --></title>

<meta name="viewport" content="width=device-width, initial-scale=1">
  
<!--Do not change the css/js source-paths-->
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>

<body>
<!-- App Content -->
</body>
</html>
						</textarea>
					</div>
					<div>
						<textarea class="hidden" cols="42" id="cssInput" rows="21" name="cssEditor">
/*
To use external CSS, make sure that you include the following line within your HTML:-

<link rel="stylesheet" type="text/css" href="style.css">
*/
						</textarea>
					</div>
					<div>
						<textarea class="hidden" cols="42" id="jsInput" rows="21" name="jsEditor">
/*
To use external JS, make sure that you include the following line within your HTML:-

<script src="script.js"></script>
*/
						</textarea>
					</div>
				</div>	
				<hr/>
				<div id="footer">
					<input class="submit" type="button" value="< Back" onclick="goBackFromEditor()">
					<input class="submit" type="submit" value="Submit">
				</div>
			</form>
			<br/>
		</div>


		<div id="appList" class="hidden">
			<div class="caption">Voila! - App Selector</div>
			<hr/>
			
			<div id="listContainer" data-role="content">
				<div id="listItem">
				</div>
			</div>
			

			<div id="footer">
				<div id="editApp">
					<input class="submit" type="button" value="< Back" onclick="goHomeFromAppList()">
					<input class="submit" onclick="deleteAll()" type="submit" value="Delete all Apps!">
				</div>
			</div>
		</div>
	</body>
</html>
